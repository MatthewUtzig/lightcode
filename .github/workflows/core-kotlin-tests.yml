name: Core Kotlin JNI Tests

on:
  pull_request:
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  kotlin-jni:
    name: Kotlin JNI
    runs-on: ubuntu-24.04
    env:
      CARGO_HOME: ${{ github.workspace }}/.cargo-home
      RUSTUP_HOME: ${{ github.workspace }}/.cargo-home/rustup
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        shell: bash
        env:
          RUST_TOOLCHAIN: 1.90.0
        run: |
          rustup set profile minimal
          rustup toolchain install "$RUST_TOOLCHAIN" --profile minimal
          rustup default "$RUST_TOOLCHAIN"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-core-kotlin
          shared-key: core-kotlin-jni
          workspaces: |
            code-rs -> target
          cache-targets: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Run Kotlin JNI tests
        shell: bash
        run: ./scripts/run-core-kotlin-tests.sh

      - name: Upload Kotlin engine jar
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-engine-jar
          path: code-rs/target/kotlin/code-kotlin-engine.jar
          if-no-files-found: error
